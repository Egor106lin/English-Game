<!doctype html>
<html lang="ru" translate="no">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Проверь свой словарный запас!</title>
  <link rel="shortcut icon" href="/static/image/abc.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
</body>
  <div class="row">
    <div class="col">
      <div class="card position-absolute top-50 start-50 translate-middle">
        <img class="card-img-top" src="/static/image/finish.png">
        <div class="card-body d-flex flex-column">
          <h4 class="card-title">Конец игры! Молодец!</h4>
          <h4 class="card-text">Ваш счёт: {{result}}/30</h4>
          <p class="card-text">0-10 - плохо</p>
          <p class="card-text">11-17 - удовлетворительно</p>
          <p class="card-text">18-25 - хорошо</p>
          <p class="card-text">26-30 - отлично</p>
          <form method="post", action="{{page_name}}">
            <button name="new_game" class="mt-auto btn btn-primary">Новая игра</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
