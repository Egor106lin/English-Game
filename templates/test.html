<!doctype html>
<html lang="ru" translate="no">
<head>
  <meta charset="utf-8" />
  <title>Проверь свой словарный запас!</title>
  <link rel="shortcut icon" href="/static/image/abc.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card position-absolute top-50 start-50 translate-middle">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="card-title text-center">
                            <h3 style="user-select: none;">{{number}}. {{english_word}}</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                        <div class="grid gap-0 row-gap-3">
                            <form name='word' method="post", action={{form_path}}>
                                <div class="p-2 g-col-6">
                                    <button class="w-100 btn btn-primary" type="submit" name="option" value="{{option1}}">{{option1}}</button>
                                </div>
                                <div class="p-2 g-col-6">
                                    <button class="w-100 btn btn-primary" type="submit" name="option" value="{{option2}}">{{option2}}</button>
                                </div>
                                <div class="p-2 g-col-6">
                                    <button class="w-100 btn btn-primary" type="submit" name="option" value="{{option3}}">{{option3}}</button>
                                </div>
                                <div class="p-2 g-col-6">
                                    <button class="w-100 btn btn-primary" type="submit" name="option" value="{{option4}}">{{option4}}</button>
                                </div>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
